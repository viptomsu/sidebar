<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link css -->
	<link rel="stylesheet" href= "assets/css/style.css">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/8e4cef6edf.js" crossorigin="anonymous"></script>
	<!-- title  -->
   <title>Sidebar</title>
</head>
<body>
	<aside class="sidebar">
		<ul class="sidebar__menu">
			<li class="sidebar__item active">
				<input id="menuItem1" type="radio" name="menuItem">
				<label class="click-element" for="menuItem1">
					<img src="./assets/img/statistic.svg" alt="statistic icon">
					<p class="sidebar__menuText">Thống kê</p>
				</label>
			</li>
			<li class="sidebar__item">
				<input id="menuItem2" type="radio" name="menuItem">
				<label class="click-element" for="menuItem2">
					<img src="./assets/img/send.svg" alt="send icon">
					<p class="sidebar__menuText">Yêu cầu</p>
				</label>
			</li>
			<li class="sidebar__item">
				<input id="menuItem3" type="radio" name="menuItem">
				<label class="click-element" for="menuItem3">
					<img src="./assets/img/plan.svg" alt="plan icon">
					<p class="sidebar__menuText">Kế hoạch</p>
				</label>
			</li>
			<li class="sidebar__item">
				<input id="menuItem4" type="radio" name="menuItem">
				<label class="click-element" for="menuItem4">
					<img src="./assets/img/cv.svg" alt="cv icon">
					<p class="sidebar__menuText">Quản lý CV</p>
				</label>
			</li>
			<li class="sidebar__item">
				<input id="submenu1" type="checkbox">
				<label class="click-element submenu" for="submenu1">
					<img src="./assets/img/settings.svg" alt="settings icon">
					<p class="sidebar__menuText">Cài đặt</p>
					<ul class="submenu__list">
						<li class="sidebar__item submenu__item active">
							<input id="menuItem5" type="radio" name="menuItem">
							<label class="click-element" for="menuItem5">
								Chung
							</label>
						</li>
						<li class="sidebar__item submenu__item">
							<input id="menuItem6" type="radio" name="menuItem">
							<label class="click-element" for="menuItem6">
								Người dùng
							</label>
						</li>
						<li class="sidebar__item submenu__item">
							<input id="menuItem7" type="radio" name="menuItem">
							<label class="click-element" for="menuItem7">
								Vai trò
							</label>
						</li>
						<li class="sidebar__item submenu__item">
							<input id="menuItem8" type="radio" name="menuItem">
							<label class="click-element" for="menuItem8">
								Vị trí
							</label>
						</li>
						<li class="sidebar__item submenu__item">
							<input id="submenu2" type="checkbox" name="submenu">
							<label class="click-element submenu right" for="submenu2">
								More
								<ul class="submenu__list">
									<li class="sidebar__item submenu__item active">
										<input id="menuItem9" type="radio" name="menuItem">
										<label class="click-element" for="menuItem9">
											Phòng ban
										</label>
									</li>
									<li class="sidebar__item submenu__item">
										<input id="menuItem10" type="radio" name="menuItem">
										<label class="click-element" for="menuItem10">
											Trình độ
										</label>
									</li>
									<li class="sidebar__item submenu__item">
										<input id="menuItem11" type="radio" name="menuItem">
										<label class="click-element" for="menuItem11">
											Hình thức làm việc
										</label>
									</li>
									<li class="sidebar__item submenu__item">
										<input id="menuItem12" type="radio" name="menuItem">
										<label class="click-element" for="menuItem12">
											Ngoại ngữ
										</label>
									</li>
									<li class="sidebar__item submenu__item">
										<input id="menuItem13" type="radio" name="menuItem">
										<label class="click-element" for="menuItem13">
											Nguồn CV
										</label>
									</li>
							</label>
						</li>
					</ul>
				</label>
			</li>
		</ul>
	</aside>

</body>
</html>
